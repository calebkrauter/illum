on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 'lts/*'
      - run: echo "running npm install"
      - run: npm install
        working-directory: illum
      - run: echo "running tests"
      - run: npm test
        working-directory: illum
